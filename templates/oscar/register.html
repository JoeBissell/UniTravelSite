<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'stylesheets/oscar.css') }}" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body> 


        <header class="col-12"> UWE Taxi Travel </header>


        <div class="col-1"></div>
        <nav class="col-10">
            <div class="nav-left">
                <a class="active" href="{{ url_for('oscarindex') }}"><i class="fa fa-home"></i> Home</a>
                <a href="{{ url_for('oscarlookup') }}"><i class="fa fa-search"></i> Lookup</a>
                <a href="{{ url_for('oscarlogin') }}"><i class="fa fa-lock"></i> Login</a>
                <a class="active" href="{{ url_for('oscarregister') }}"><i class="fa fa-lock"></i> Register</a>
             </div>
            <div class="nav-right">
                <a href="#home"><i class="fa fa-bars"></i> Other Travel</a>
            </div>
        </nav>
        <div class="col-1"></div>

        <div class="col-12"></div>

        <div class="col-1"></div>
        <div class="col-10 info-bar">Register your account.  </div>
        <div class="col-1"></div>

        <div class="col-12"></div>

        <div class="col-1"></div>
        <form class="col-10 register-form"  action="/oscarregister" method="POST">
            <label for="username"><b> Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required value="{{request.form.username}}">
            </br>
            <label for="password"><b> Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required value="{{request.form.password}}">
            </br>
            <label for="password"><b> Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" required value="{{request.form.email}}">
            </br>
            </br>
            <input type="submit" value="Register">
            </br>
            </br>
            <p style="color: red;">{{error}}</p>
        </form>
        <div class="col-1"></div>

        <footer></br>&copy Oscar Averill</footer>
        


    </body>
</html>
