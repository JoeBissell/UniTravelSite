{% extends "oscar/main.html" %}
{% block title %}Lookup{{ super() }}{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block pagecontent %}
    <div class="col-12"></div>

    <div class="col-1"></div>
    <div class="col-10 info-bar"><a href="{{ url_for('oscarlookup') }}"><input type="submit" value="Try another search"></a>  </div>
    <div class="col-1"></div>

    <div class="col-12"></div>

    <div class="col-1"></div>
        <table class="col-10">
            <tr>
                <th>Leaving</th>
                <th>Leaving time</th>
                <th>Arrival </th>
                <th>Arrival time</th>
            </tr>
            {% for row in resultset %}
            <tr>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
            </tr>
            {% endfor %}
        </table>
    <div class="col-1"></div> 
{% endblock %}
