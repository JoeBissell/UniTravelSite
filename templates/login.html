<form action="/login" method="POST">
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" autocomplete="off" name="username" value="{{request.form.username}}" required>
    </br>
    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" autocomplete="off" name="password" value="{{request.form.username}}" required>
    </br>
    </br>
    <input type="submit" value="Login">
</form>
