{% extends "hollie/airTravelhomeDesign.html" %}
{% block content %}
<form class="airform" method="GET" action="/air_cancelbooking">
    <table class="air_table">
        <tr>
            <th> Booking ID</th>
            <th> Date</th>
            <th> Seats </th>
            <th> Fare </th>
            <th> user ID </th>
            <th> Cancel booking? </th>
        </tr>
        {% for row in bookingresult %}
        <tr>
            <td> {{row[0]}} </td>
            <td> {{row[1]}}</td>
            <td> {{row[3]}}</td>
            <td> {{row[4]}}</td>
            <td> {{row[5]}} </td>
            <td> <input type="radio" name="deletebooking" value="{{row[0]}}"></td>
        </tr>
        {% endfor %}
    </table>
    <input class="air-submit" type="submit" value="Cancel booking">
</form>   
{% endblock %}
