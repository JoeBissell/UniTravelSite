{% extends "hollie/airTravelhomeDesign.html" %}
{% block content %}

<h3>Admin Page</h3>
    
<form class="airform" action="/airinsertadmin" method="POST">
    <label for="idroute"> Route ID: </label>
    <input class="air-input" type="number" placeholder="xxxx" autocomplete="off" name="airid" required value="{{request.form.airid}}">
<br>
    <label for="leaving"> Departure: </label>
    <input class="air-input" type="text" placeholder="" autocomplete="off" name="leaving" required value="{{request.form.leaving}}">
</br>
    <label for="leavingtime"> Departure time:</label>
    <input class="air-input" type="time" placeholder="" autocomplete="off" name="leavingtime" required value="{{request.form.leavingtime}}">
</br>
    <label for="arrival"> Arrival: </label>
    <input class="air-input" type="text" placeholder="" autocomplete="off" name="arrival" required value="{{request.form.arrival}}">
</br>
    <label for="arrivaltime"> Arrival time: </label>
    <input class="air-input" type="time" placeholder="" autocomplete="off" name="arrivaltime" required value="{{request.form.arrivaltime}}">
</br>
    <label for="totaltime"> Total Time: </label>
    <input class="air-input" type="time" step="any" placeholder="" autocomplete="off" name="totaltime" required value="{{request.form.totaltime}}">
</br>
<label for="price"> Ticket price: Â£ </label>
<input class="air-input" type="number" step="any" placeholder="" autocomplete="off" name="standfare" required value="{{request.form.standfare}}">
</br>
</br>
    <input class="airbutton" type="submit" value="Insert route">
</br>
</br>
    <p style="color: yellowgreen;">{{msg}}</p>
</form>

{% endblock %}
