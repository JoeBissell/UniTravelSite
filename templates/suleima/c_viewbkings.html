{% extends "suleima/coachlayout.html" %}
{% block content %}
<form method="GET" action="/c_deletebooking">
    <table>
        <tr>
            <th> Date</th>
            <th> Leaving </th>
            <th> Arrival </th>
            <th> Cancel booking? </th>
        </tr>
        {% for row in bookingresult %}
        <tr>
            <td> {{row[1]}} </td>
            <td> {{row[6]}} </td>
            <td> {{row[7]}} </td>
            <td> <input type="radio" name="deletebooking" value="{{row[0]}}"></td>
        </tr>
        {% endfor %}
    </table>
    <input type="submit" value="Cancel booking">
</form>   
{% endblock %}
