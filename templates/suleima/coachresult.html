{% extends "suleima/coachlayout.html" %}


{% block content %}

    <table class="coachtable">
        <tr>
            <th>Leaving</th>
            <th>Leaving time</th>
            <th>Arrival </th>
            <th>Arrival time</th>
        </tr>
        {% for row in resultset %}
        <tr>
            <td>{{row[1]}}</td>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
            <td>{{row[4]}}</td> 
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('coachbook') }}"><button>BOOK NOW!</button></a>
{% endblock %}
