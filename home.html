<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css"/>

    </head>

    <body>
        <div class="header">
            <h1>travel.com</h1>
        </div>

        <div class="row">
            <!--this is the menu on the left in desktop mode-->
            <div class="col-3 menu"> 
                <ul>
                    <li>air travel</li>
                    <li>train travel</li>
                    <li>coach travel</li>
                    <li>taxi travel</li>
                    <li>car hire</li>
                    <li>all travel options</li>
                </ul>
            </div>

            <!--this is the main content part in desktop mode-->
            <div class="col-6">
                <form class="fdesign">
                     <h1>WELCOME TO FORM</h1>
                     <h3>Journey</h3>
                     <label for="travel">Mode of transport:</label>
                     <select name="travel" id="date">
                       <option value="travel">Air</option>
                       <option value="travel">Coach</option>
                       <option value="travel">Train</option>
                       <option value="travel">Taxi</option>
                       <option value="travel">Car Hire</option>
                     </select><br>
                     <input type="text" id="date" name="start" placeholder="From">
                     <input type="text" id="date" name="end" placeholder="To"><br>
                     <input type="date" id="date" name="date">
                     <input type="date" id="date" name="date">
                     <h3>Departure Information</h3>
                     <input type="checkbox" id="date" name="formDesign">
                     <label for="formDesign">One-Way</label>
                     <input type="checkbox" id="date" name="formDesign">
                     <label for="formDesign">Return</label><br>
                     <label for="quantity">Adults:</label>
                     <input type="number" id="date" name="quantity" min="1" max="100">
                     <label for="quantity">Children (Under 10):</label>
                     <input type="number" id="date" name="quantity" min="1" max="100"><br>
                     <input type="submit" id="sub" value="submit">
                </form>

            </div>
            <!-- thi is the left side part in desktop mode-->
            <div class="col-3 right">
                <div class="aside">
                    <h2>This</h2>
                    <p>is</p>
                    <h2>where</h2>
                    <p>sign up </p>
                    <h2>and</h2>
                    <p>login goes</p>
                </div>
            </div>

        </div>
        <div class="footer">
            <p>COPYRIGHT AND CONTACT US DETAILS</p>

        </div>

    </body>
</html>
